<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URDF Robot in Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #robot-controls {
  position: absolute;
  bottom: 20px;
  left: 20px;
  display: flex;
  gap: 30px;
  padding: 20px;
  background: rgba(20, 20, 20, 0.9);
  color: white;
  border-radius: 12px;
  font-family: sans-serif;
}

.control-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.control-section h3 {
  margin-bottom: 10px;
  font-size: 16px;
  text-align: center;
}

.joystick .row {
  display: flex;
  gap: 5px;
}

button {
  width: 40px;
  height: 40px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  background-color: #444;
  color: white;
  border-radius: 4px;
}

button:hover:not(:disabled) {
  background-color: #666;
}

.axis-buttons div,
.joint-buttons div {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 5px;
}
.state-display {
  display: flex;
  flex-direction: column;
  gap: 4px;
  font-size: 14px;
  background: #222;
  padding: 10px;
  border-radius: 8px;
  width: 150px;
}

  </style>
</head>
<body>
  
  <div id="robot-controls">
  <!-- Joystick Section -->
  <div class="control-section">
    <h3>Joystick</h3>
    <div class="joystick">
      <div class="row">
        <button id="btn-northwest">↖</button>
        <button id="btn-north">↑</button>
        <button id="btn-northeast">↗</button>
      </div>
      <div class="row">
        <button id="btn-west">←</button>
        <button id="btn-center"  >●</button>
        <button id="btn-east">→</button>
      </div>
      <div class="row">
        <button id="btn-southwest">↙</button>
        <button id="btn-south">↓</button>
        <button id="btn-southeast">↘</button>
      </div>
    </div>
  </div>

  <!-- End-Effector Controls -->
  <div class="control-section">
    <h3>Move End Effector</h3>
    <div class="axis-buttons">
      <div><button id="btn-movexplus">+X</button> <button id="btn-movexminus">-X</button></div>
      <div><button id="btn-moveyplus">+Y</button> <button id="btn-moveyminus">-Y</button></div>
      <div><button id="btn-movezplus">+Z</button> <button id="btn-movezminus">-Z</button></div>
      <div><button id="btn-moverplus">+R</button> <button id="btn-moverminus">-R</button></div>
      <div><button id="btn-movepplus">+P</button> <button id="btn-movepminus">-P</button></div>
      <div><button id="btn-moveyaplus">+Y</button> <button id="btn-moveyaminus">-Y</button></div>
    </div>
  </div>

  <!-- Joint Controls -->
  <div class="control-section">
    <h3>Joint Control</h3>
    <div class="joint-buttons">
      <div>Joint 1: <button id="btn-joint1plus">+</button> <button id="btn-joint1minus">-</button></div>
      <div>Joint 2: <button id="btn-joint2plus">+</button> <button id="btn-joint2minus">-</button></div>
      <div>Joint 3: <button id="btn-joint3plus">+</button> <button id="btn-joint3minus">-</button></div>
      <div>Joint 4: <button id="btn-joint4plus">+</button> <button id="btn-joint4minus">-</button></div>
      <div>Joint 5: <button id="btn-joint5plus">+</button> <button id="btn-joint5minus">-</button></div>
      <div>Joint 6: <button id="btn-joint6plus">+</button> <button id="btn-joint6minus">-</button></div>
    </div>
  </div>

  <div class="control-section">
  <h3>Robot State</h3>
  <div class="state-display">
    <div><strong>Position (mm):</strong></div>
    <div>X: <span id="pos-x">0.00</span></div>
    <div>Y: <span id="pos-y">0.00</span></div>
    <div>Z: <span id="pos-z">0.00</span></div>

    <div><strong>Orientation (degree):</strong></div>
    <div>Roll: <span id="ori-roll">0.00</span></div>
    <div>Pitch: <span id="ori-pitch">0.00</span></div>
    <div>Yaw: <span id="ori-yaw">0.00</span></div>

    <div><strong>Joint Angles (degree):</strong></div>
    <div>θ1: <span id="joint-1">0°</span></div>
    <div>θ2: <span id="joint-2">0°</span></div>
    <div>θ3: <span id="joint-3">0°</span></div>
    <div>θ4: <span id="joint-4">0°</span></div>
    <div>θ5: <span id="joint-5">0°</span></div>
    <div>θ6: <span id="joint-6">0°</span></div>
  </div>
</div>
</div>

<script type="module" src="main.js" defer></script>
</body>
</html>
